version: '3.8'

services:
  bizcomply:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./documents:/app/documents
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - WEB_SEARCH_API_KEY=${WEB_SEARCH_API_KEY}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SECRET_KEY=${SECRET_KEY}
    restart: unless-stopped
